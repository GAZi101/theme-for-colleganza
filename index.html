<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="h-100">
    <div class="container-fluid px-0 mx-0 h-100">
        <div class="row w-100 h-100 mx-0">
            <div class="daftar-login-container col-lg-8">
                <img src="./asset/img/Daftar.png" alt="">
            </div>
            <div class="col-lg-4 justify-content-center d-flex p-2 ">
                <div class="col-lg-12">
                    <div class="row justify-content-center">
                        <img src="asset/img/logo.png" height="100px" class="rounded-circle">
                    </div>
                    <div class="row justify-content-center pt-2">
                        <div class="input-group">
                            <input type="text" class="form-control rounded-input-3 icon-username mx-3" placeholder="Username" name="username" id="username">
                        </div>
                    </div>
                    <div class="row justify-content-center pt-2">
                        <div class="input-group">
                            <input type="text" class="form-control rounded-input-3 icon-enamdua mx-3" placeholder="812********" name="username" id="username">
                        </div>
                    </div>
                    <div class="row justify-content-center pt-2">
                        <div class="input-group">
                            <input type="text" class="form-control rounded-input-3 mx-3 icon-mail" placeholder="Email" name="mailTxt" id="mailTxt">
                        </div>
                    </div>
                    <div class="row justify-content-center pt-2">
                        <div class="input-group mx-3 rounded-input-3" id="show_hide_password">
                            <input class="form-control border password-rounded-pill-left border-right-0 icon-password" placeholder="Password" type="password" name="passwordTxt" id="passwordTxt">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border password-rounded-pill-right border-left-0"
                                    type="button">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="row justify-content-center pt-2">
                        <div class="input-group mx-3 rounded-input-3" id="show_hide_confirm_password">
                            <input class="form-control border password-rounded-pill-left border-right-0 icon-password" placeholder="Ulangi Password" Â  type="password" name="confirmPasswordTxt" id="confirmPasswordTxt">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border password-rounded-pill-right border-left-0"
                                    type="button">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#show_hide_password i").on('click', function(event) {
                console.log('masuk pak aji')
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });
            $("#show_hide_confirm_password i").on('click', function(event) {
                console.log('masuk pak aji')
                event.preventDefault();
                if ($('#show_hide_confirm_password input').attr("type") == "text") {
                    $('#show_hide_confirm_password input').attr('type', 'password');
                    $('#show_hide_confirm_password i').addClass("fa-eye-slash");
                    $('#show_hide_confirm_password i').removeClass("fa-eye");
                } else if ($('#show_hide_confirm_password input').attr("type") == "password") {
                    $('#show_hide_confirm_password input').attr('type', 'text');
                    $('#show_hide_confirm_password i').removeClass("fa-eye-slash");
                    $('#show_hide_confirm_password i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
